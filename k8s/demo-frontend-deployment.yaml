apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: demo-frontend
    version: 0.0.1
  name: demo-frontend
  namespace: container-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-frontend
      version: 0.0.1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: demo-frontend
        version: 0.0.1
      name: demo-frontend
    spec:
      containers:
      - name: demo-frontend
        env:
        - name: PORT
          value: "3000"
        - name: BUTTER_SERVICE_HOST
          value: "butter-service"
        - name: BUTTER_SERVICE_HOST_PORT
          value: "80"
        image: docker-registry-dev.impdir.com/container-demo/demo-frontend:0.0.1
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          timeoutSeconds: 1
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
